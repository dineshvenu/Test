<ol>
  <li>
    <mat-form-field>
      <input matInput [(ngModel)]="name" placeholder="What's your name?">
    </mat-form-field>
  </li>
  <li>
    <button mat-raised-button (click)="openDialog()">Pick one</button>
  </li>
  <li *ngIf="animal">
    You chose: <i>{{animal}}</i>
  </li>
</ol>
<div class="container">
  <button mat-raised-button (click)="openDialog()"  class="Chat-icon" id="chatbot" data-toggle="modal" data-target="#ChatBot" data-backdrop="false" data-keyboard="false"></button>
</div>
